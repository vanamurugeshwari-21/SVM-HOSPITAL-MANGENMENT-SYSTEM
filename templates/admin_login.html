<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Admin Login | SVM Hospital</title>
<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{--p:#00ffff;--a:#4b0082;--c:rgba(26,20,51,.95);--t:#f0f0ff;--g:0 0 15px rgba(0,255,255,.6)}
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:Segoe UI;background:linear-gradient(rgba(15,10,26,.75),rgba(15,10,26,.75)),
url('https://i.ytimg.com/vi/gs6rXGMpaRc/maxresdefault.jpg') center/cover;
display:flex;justify-content:center;align-items:center;height:100vh}.card{background:var(--c);padding:3rem 2rem;
width:350px;text-align:center;border-radius:20px;border:1px solid rgba(0,255,255,.5);
box-shadow:0 8px 30px rgba(0,255,255,.4)}.card img{width:80px;margin-bottom:1rem}h2{color:var(--p);text-shadow:var(--g);
margin-bottom:2rem}input{width:100%;padding:.8rem 1rem;margin:.8rem 0;border-radius:30px;border:1px solid rgba(0,255,255,.5);
background:rgba(0,255,255,.05);color:var(--t);outline:0}button{width:100%;padding:.8rem;border:0;border-radius:30px;
background:linear-gradient(90deg,var(--a),var(--p));color:#fff;font-weight:600;cursor:pointer}.err{color:#ff4d4d;margin-top:1rem;
font-weight:600;display:none}
</style>
</head>
<body>
<div class="card">
<img src="svm hospital logo.png">
<h2>ADMIN LOGIN</h2>
<form id="f">
<input id="u" placeholder="Username" required>
<input id="p" type="password" placeholder="Password" required>
<button>Login</button>
<p class="err" id="e">Invalid username or password</p>
</form>
</div>
<script>
const ADMIN_USER="svanam",ADMIN_PASS="admin@2110";
f.onsubmit=e=>{
e.preventDefault();
if(u.value===ADMIN_USER && p.value===ADMIN_PASS){
localStorage.setItem("admin",
JSON.stringify({username:u.value,loginAt:new Date().toISOString()}));
location.href="admin.html";
}else e.style.display="block";
};
</script>
</body>
</html>
